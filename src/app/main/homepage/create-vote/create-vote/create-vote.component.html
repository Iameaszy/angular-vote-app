<form
    class="row"
    [formGroup]="pollForm">
    <div class="col-6 bg-light mx-auto wrapper">
        <small class="form-text text-muted text-center">
            <span>*</span>
            indicate a required field
        </small>
        <div class="form-group row">
            <label
                for="title"
                class="col-3 text-right col-form-label">
                Title
            </label>
            <div class="col-8">
                <input
                    type="text"
                    class="form-control"
                    name="inputTitle"
                    id="title"
                    formControlName="title"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label
                for="description"
                class="col-3 text-right col-form-label">
                Description:
            </label>
            <div class="col-8">
                <textarea
                    class="form-control"
                    name="description"
                    id="description"
                    formControlName="description"
                    rows="3"
                    required
                    minlength="30"></textarea>
            </div>
            <div
                *ngIf="description.invalid && (description.dirty || description.touched)"
                class="alert alert-danger description-error mt-2">

                <div *ngIf="description.errors.required">This field is required.</div>
                <div *ngIf="description.errors.minlength">
                    This field must contain more 30 or more character
                </div>
            </div>
        </div>
        <div
            class="form-group row"
            *ngIf="!(description.invalid && (description.dirty || description.touched))">

            <small class="form-text text-muted">
                Description field must contain 50 or more characters
            </small>
        </div>

        <div class="form-group row third">
            <label
                class="col-3 text-right col-form-label pt-0"
                for="textRadio">
                Poll Type:
            </label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="type"
                            id="textRadio"
                            value="text"
                            formControlName="type"
                            checked>
                        Texts
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="type"
                            id="imageOption"
                            formControlName="type"
                            value="image">
                        Images
                    </label>
                </div>
            </div>
        </div>

        <button
            [disabled]="pollForm.invalid"
            type="submit"
            class="btn btn-success next-btn"
            (click)="submit()">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

</form>
