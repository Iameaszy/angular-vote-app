<div class="col-6 offset-3 bg-light wrapper">
    <div class="details-wrapper mb-4">
        <div class="row">
            <div class="col-4 text-right">TITLE:</div>
            <div class="col-8">{{data.cv.title}}</div>
        </div>
        <div class="row description">
            <div class="col-4 text-right">DESCRIPTION:</div>
            <div class="col-8">{{data.cv.description}}</div>
        </div>
        <div class="row type">
            <div class="col-4 text-right">TYPE:</div>
            <div class="col-8">{{data.cv.type}}</div>
        </div>

        <div class="row">
            <div class="col-4 text-right">AUTHOR:</div>
            <div class="col-8">{{data.user.name}}</div>
        </div>
    </div>
    <form>
        <fieldset>
            <div
                class="poll"
                *ngFor="let poll of polls;let i=index;">
                <legend>
                    <div class="poll-num">Poll {{i+1}}</div>
                    <div
                        class="rm-poll"
                        *ngIf="i>0">
                        <i
                            (click)="removePoll(i)"
                            class="fa fa-remove text-danger"></i>
                    </div>
                    <button
                        class="btn btn-primary fa fa-minus"
                        type="button"
                        data-toggle="collapse"
                        [attr.data-target]="target+i"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                        (click)="close(i,false);"
                        *ngIf="poll.open">
                    </button>
                    <button
                        class="btn btn-primary fa fa-plus"
                        type="button"
                        data-toggle="collapse"
                        [attr.data-target]="target+i"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                        (click)="close(i,true);"
                        *ngIf="!poll.open">
                    </button>
                </legend>
                <div
                    class="collapsed collapse show"
                    id="collapseExample-{{i}}">
                    <div class="card card-body">

                        <section
                            class="poll-wrapper"
                            *ngIf="pollOption == 'text'">
                            <div class="form-group row">

                                <label
                                    for="poll-title"
                                    class="col-3 text-right">
                                    <strong>Title:</strong>
                                </label>
                                <div class="col-8">
                                    <input
                                        type="text"
                                        name="pollTitle"
                                        id="poll-title"
                                        class="form-control"
                                        placeholder="Title of poll">
                                </div>
                            </div>
                            <div
                                class="form-group row"
                                *ngFor="let text of poll.textCandidates; let ind=index;">
                                <label
                                    for="{{text}}`"
                                    class="col-3 text-right">
                                    Name:
                                </label>
                                <div class="col-8">
                                    <input
                                        type="text"
                                        name
                                        id="{{text}}"
                                        class="form-control"
                                        placeholder="{{text}}">
                                </div>
                                <div
                                    class="col-1 rmIndex"
                                    *ngIf="ind>1">
                                    <i
                                        (click)="removeTextCandidate(i,ind);"
                                        class="fa fa-minus"></i>
                                </div>
                            </div>
                            <div class="row">
                                <i
                                    title="add contestant"
                                    (click)="setControl(i);addTextCandidate(i)"
                                    class="fa fa-plus-square fa-2x"></i>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row mt-4">
            <div class="col-4 text-left pl-0">
                <a
                    routerLink="/votes/create"
                    routerLinkActive="active"
                    type="button"
                    class="btn btn-primary back-btn">
                    <i class="fa fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <div class="col-4 text-center">
                <button
                    type="submit"
                    (click)="addPoll()"
                    class="btn btn-primary mx-auto add-vote-btn">
                    <strong>Add Poll</strong>
                </button>
            </div>
            <div class="col-4 text-right pr-0">
                <button
                    type="button"
                    [disabled]="true"
                    class="btn btn-primary mx-auto next-btn px-2">
                    <i class="fa fa-arrow-right fa-2x"></i>
                </button>
            </div>

        </div>
    </form>
</div>
